on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
      - "fix/**"
      - "release/**"
    paths-ignore:
      - "**/*.md"
      - .scafflater/**
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - .scafflater/**
  workflow_dispatch:

name: Standard

env:
  app_name: "testes"
  aws_region: "us-east-1"
  dockerfilePath: "dockerfiles/Dockerfile"
  namespace: "codeceptjs-playwright-ai"
  value_stream: "codeceptjs-playwright-ai"

jobs:
  ci_api:
    name: CI - Test Api
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v3
      - name: ‚öôÔ∏è Default Steps
        uses: ./.github/actions/setup-composite
      - name: üß™ Run API tests
        run: |
          npx codeceptjs run --debug
        continue-on-error: true
      - name: ‚¨ÜÔ∏è Upload API Test results
        uses: actions/upload-artifact@v4
        with:
          name: api-report
          path: api
